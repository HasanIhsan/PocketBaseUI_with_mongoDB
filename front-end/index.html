 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <title>PBMONGO</title>
 </head>
 <body>
    

    <div class="container">
        <div class="dev-items"> 
            <img  src="./Assets/images/pb-logo.png" alt="pb-logo">
            <img src="./Assets/images/database.png" alt="database-logo">
            <img src="./Assets/images/logs.png" alt="logs-logo">
            <img src="./Assets/images/settings.png" alt="setting-logo">
        </div>


        <div class="user-logo">
            <img src="./Assets/images/cat-logo.jfif" alt="cat-logo">
        </div>

        <section class="collection-section">
            <div class="search-bar">
                <input type="text" placeholder="Search collections">
            </div>
            
            <div class="collections">
                 
                
                <!-- Users div inside Collections div -->
                <div class="users">
                    <img src="./Assets/images/users.png" alt="users-image">
                    <span class="text">Users</span>
                </div>
            </div>
            
            <button class="new-collection-btn">
                <img src="./Assets/images/plus-sign.png" alt="plus-sign">
                <span>New Collection</span>
            </button>
        </section>
    </div>

    


    


   
 </body>
 </html>
